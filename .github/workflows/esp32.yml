name: ESP32 Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  esp32-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - run: python --version
      
      - run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - run: pio run
      
      - run: ls -lh .pio/build/esp32dev/
      
      - run: |
          mkdir firmware
          cp .pio/build/esp32dev/firmware.bin firmware/ 2>/dev/null || echo "firmware.bin not found"
          ls -lh firmware/
      
      - uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: firmware/
