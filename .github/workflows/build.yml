name: Build ESP32 Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Build Firmware
        run: pio run
      
      - name: List Build Files
        run: ls -lh .pio/build/esp32dev/
      
      - name: Prepare Artifacts
        run: |
          mkdir firmware
          cp .pio/build/esp32dev/firmware.bin firmware/
          if [ -f .pio/build/esp32dev/bootloader.bin ]; then cp .pio/build/esp32dev/bootloader.bin firmware/; fi
          if [ -f .pio/build/esp32dev/partitions.bin ]; then cp .pio/build/esp32dev/partitions.bin firmware/; fi
          ls -lh firmware/
      
      - uses: actions/upload-artifact@v3
        with:
          name: esp32-firmware
          path: firmware/
